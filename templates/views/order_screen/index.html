{% extends 'base/baselayout.html' %}

{% block title %} Order screen {% endblock %}

{% block content %}
    <div class="d-grid col-12 mx-auto mt-5">

        <div class="row mt-2">
            <div class="col-7">
                <table class="table table-striped table-hover table-sticky">
                    <colgroup></colgroup>
                    <colgroup></colgroup>
                    <colgroup></colgroup>
                    <colgroup style="width: 100px;"></colgroup>
                    <thead>
                        <tr>
                            <th>mã</th>
                            <th>tên sản phẩm</th>
                            <th>giá</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in datas %}
                            <tr id="item_{{ item[0] }}">
                                <td class="product-code">{{ item[0] }}</td>
                                <td class="product-name">{{ item[1] }}</td>
                                <td class="category-code hidden">{{ item[2] }}</td>
                                <td class="product-price">{{ item[3] }}</td>
                                <td>
                                    <button class="btn btn-primary add-menu" type="button">Add</button>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="col-5">
                <div class="row" style="height: 650px;">
                    <div class="col-12">
                        <table class="table table-striped table-hover table-sticky">
                            <colgroup></colgroup>
                            <colgroup></colgroup>
                            <colgroup></colgroup>
                            <colgroup style="width: 100px;"></colgroup>
                            <thead>
                                <tr>
                                    <th class="text-center">tên sản phẩm</th>
                                    <th class="text-center">số lượng</th>
                                    <th class="text-center">giá</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="add-oder">

                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 justify-content-center">
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button type="button" class="btn btn-primary btn-order">Đặt hàng</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script src="{{ url_for('static', filename='js/order.js') }}"></script>
{% endblock %}
